<div class="container mt-5">
  <div class="row">
     <div class="col-lg-3"></div>
     <div class="col-lg-6">
        <div class="card">
           <div class="card-header"><b>Register Here</b></div>
           <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" novalidate>
              <div class="alert alert-danger alert-dismissible fade show" *ngIf="serverErrorMassege">
                 <button type="button" class="close" data-dismiss="alert">&times;</button>
                 {{serverErrorMassege}}
              </div>
              <div class="form-group">
                 <label for="Name">Name:</label>
                 <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
                 <div *ngIf="submitted && f['name'].invalid" class="text-danger">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                 </div>
              </div>
              <div class="form-group">
                 <label for="email">Email:</label>
                 <input type="email" class="form-control" placeholder="Enter email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
                 <div *ngIf="submitted && f['email'].invalid" class="text-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']"> Enter a valid email address</div>
                 </div>
              </div>
              <div class="form-group">
                 <label for="password">Password:</label>
                 <input type="password" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
                 <div *ngIf="submitted && f['password'].invalid" class="text-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                 </div>
              </div>
              <div class="form-group">
                 <label for="confirm_password">Confirm Password:</label>
                 <input type="password" class="form-control" placeholder="Enter Confirm password"
                    formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f['confirm_password'].errors }"/>
                 <div *ngIf="submitted && f['confirm_password'].invalid" class="text-danger">
                    <div *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">Confirm Password is required</div>
                 </div>
              </div>
              <br />
              <button type="submit" class="btn btn-outline-success btn-block">
              Register
              </button>
              </form>
           </div>
           <div class="card-footer"><a [routerLink]="['/login']">go to Login page</a></div>
        </div>
     </div>
     <div class="col-lg-3"></div>
  </div>
</div>
